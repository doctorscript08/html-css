    <input type="checkbox" name="seleccionar-todos" id="seleccionar-todos">
    <label for="seleccionar-todos">Seleccionar todos</label>

    <script>
        const checkboxes = document.querySelectorAll(".seleccionar")

        document.querySelector("#seleccionar-todos").addEventListener("input", function() {
            checkboxes.forEach(element => {
                element.checked = this.checked
            });
        })
    </script>
