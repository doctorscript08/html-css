<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SLIDER</title>
</head>
<body>
    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primary">
                <img src="./assets/images/slide-1-mobile.jpg" alt="slide 1" class="img-mobile">
                <img src="./assets/images/slide-1-desktop.jpg" alt="slide 1" class="img-desktop">
            </div>

            <div class="slide-box">
                <img src="./assets/images/slide-2-mobile.jpg" alt="slide 2" class="img-mobile">
                <img src="./assets/images/slide-2-desktop.jpg" alt="slide 2" class="img-desktop">
            </div>

            <div class="slide-box">
                <img src="./assets/images/slide-3-mobile.jpg" alt="slide 3" class="img-mobile">
                <img src="./assets/images/slide-3-desktop.jpg" alt="slide 3" class="img-desktop">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
