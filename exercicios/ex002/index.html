<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="logo-html.png" alt="Logo HTML5">

    <p>
        Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta actual.
    </p>
    <img src="_fotos/logo-css.png" alt="Logo CSS3">

    <p>
        Também podemos carregar imagens externas, e para isso devemos ter a sua URl completa.
    </p>
    <img src="https://www.jsdotgit.com/js-small.gif" alt="Logo JavaScript">
</body>
</html>
