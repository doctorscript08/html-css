<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: 1.5em;
            font-weight: 600;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border: 1px solid #000;
        }

        .even {
            background-color: yellow;
        }

        .odd {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>
        Exercício de tabelas
    </h1>
    <table>
        <colgroup>
            <col class="even">
            <col class="odd">
            <col class="even">
            <col class="odd">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th colspan="col">Nome</th>
                <th colspan="col">Sexo</th>
                <th colspan="col">Idade</th>
                <th colspan="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Octávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
