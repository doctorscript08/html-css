<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em vídeo</a>
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        o site do 
        <iframe src="https://doctorscript08.github.io" frameborder="0">
            <a href="https://github.com/doctorscript08" target="_blank" rel="external"></a>
        </iframe> 
        também é legal, pena que não funciona dentro do iframe
    </p>
</body>
</html>
